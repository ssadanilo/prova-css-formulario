<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Informações</title>
    <link rel="stylesheet" href="zebonitinho.css">
</head>
<body>
    <h2>Formulário de Registro de Informações</h2>
    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="nome" required>
            </div>
            <div class="form-group">
                <label for="birthday">Data de Nascimento:</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="text">Informações Adicionais:</label>
                <textarea id="text" name="text"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Confirmar">
            </div>
        </form>
    </div>
    <footer>
        <p>₢ Lendas da Infinity 2024 - Todos os Direitos Reservados</p>
    </footer>
</body>
</html>
